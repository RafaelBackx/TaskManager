<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${task.name}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/tasks" th:text="#{Tasks}"></a></li>
            <li class="nav-item"><a class="nav-link" href="/add" th:text="#{Add Task}"></a></li>
        </ul>
        <div id="language" class="d-flex justify-content-end">
            <a href="#">NL</a>
            <a href="#">EN</a>
        </div>
    </nav>
    <h1 class="m-2" th:text="${task.name}"></h1>
    <h5 class="m-2" th:text="${task.deadlineToString()}"></h5>
    <div class="m-2 d-flex justify-content-start">
        <form method="post" th:action="${'/remove/' + task.id}">
            <button type="submit" class="button"><i class="far fa-times-circle"></i></button>
        </form>
        <form method="post" th:action="${'/tasks/'+task.id+'/accept'}">
            <button type="submit" class="button"><i class="far fa-check-circle"></i></button>
        </form>
        <a th:href="${'/tasks/edit/' + task.id}"><button class="button"><i class="far fa-edit"></i></button></a>
        <a th:href="${'/tasks/'+task.id+'/sub/create'}"><button class="button"><i class="fas fa-plus-circle"></i></button></a>
    </div>
    <p class="p-2" th:text="${task.description}"></p>
    <ul class="list-group p-2">
        <li class="list-group-item w-25 d-flex justify-content-between mt-3" th:each="subtask : ${subtasks}">
            <a th:href="${'/tasks/'+task.id+'/sub/' + subtask.id}" th:text="${subtask.toString()}"></a>
            <div class="d-flex justify-content-end">
                <form method="post" th:action="${'/tasks/sub/remove/' + subtask.id}">
                    <button class="button" type="submit"><i class="far fa-times-circle"></i></button>
                </form>
                <!--                        <a th:href="${'/tasks/sub/remove/' + subtask.id}"><i class="far fa-times-circle"></i></a>-->
                <form method="post" th:action="${'/tasks/sub/' + subtask.id + '/accept'}">
                    <button class="button" type="submit"><i class="far fa-check-circle"></i></button>
                </form>
                <!--                        <a href="/tasks"><i class="far fa-check-circle"></i></a>-->
            </div>
        </li>
    </ul>
    <script src="/edit.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/language.js"></script>
</body>
</html>
