<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top justify-content-between">
        <ul class="navbar-nav">
        </ul>
        <div  id="language" class="d-flex justify-content-end">
            <button class="btn btn-primary mr-2" href="#">NL</button>
            <button class="btn btn-primary" href="#">EN</button>
        </div>
    </nav>
</header>
<div class="d-flex justify-content-center mt-2">
    <main class="w-50">
        <h1 th:text="#{Log in}"></h1>
        <p class="alert alert-success" th:if="${success != null}" th:text="${success}"></p>
        <p th:if="${param.error}" class="alert alert-danger">Invalid credentials</p>
        <p th:if="${param.logout}" class="alert alert-info">You have been logged out</p>
        <form th:action="@{/login}" th:method="post" class="w-100">
            <p class="form-group">
                <label for="name" th:text="#{Name:}"></label>
                <input type="text" id="name" name="username" class="form-control">
            </p>
            <p class="form-group">
                <label for="password" th:text="#{Password:}"></label>
                <input type="password" id="password" name="password" class="form-control">
            </p>
            <input type="submit" th:value="#{Log in}" class="btn btn-primary">
        </form>
        <a th:href="@{/register}" th:text="#{Register}"></a>
    </main>
</div>
<script src="/language.js"></script>
</body>
</html>
