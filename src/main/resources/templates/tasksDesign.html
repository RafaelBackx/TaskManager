<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    <!-- <link rel="stylesheet" href="/style.css"> -->
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="/tasks">Tasks</a></li>
            <li class="nav-item"><a class="nav-link" href="/add">Add Task</a></li>
        </ul>
    </nav>
    <h1>Tasks</h1>
    <ul id="taskList" class="list-group p-2">
        <li class="supperTask list-group-item w-50 d-flex justify-content-between mt-3" th:each="task : ${tasks}">
            <a th:href="${'/tasks/' + task.name}" th:text="${task.toString()}"> Finish project ip minor</a>
            <div>
                <a class="dropdownButton" href="#"><i class="far fa-arrow-alt-circle-down fa-2x"></i></a>
                <a th:href="${'/remove/' + task.name}"><i class="far fa-times-circle fa-2x"></i></a>
                <a href="/tasks"><i class="far fa-check-circle fa-2x"></i></a>
            </div>
        </li>
        <ul class="list-group p-2 d-none dropdown">
            <li class="list-group-item w-25 d-flex justify-content-between mt-1 ml-3">
                <a th:href="${'/tasks/' + task.name}" th:text="${task.toString()}"> add javascript</a>
            <div>
                <a th:href="${'/remove/' + task.name}"><i class="far fa-times-circle"></i></a>
                <a href="/tasks"><i class="far fa-check-circle"></i></a>
            </div>
            </li>
            <li class="list-group-item list-group-item-success w-25 d-flex justify-content-between mt-1 ml-3">
                <a th:href="${'/tasks/' + task.name}" th:text="${task.toString()}"> add css</a>
            <div>
                <a th:href="${'/remove/' + task.name}"><i class="far fa-times-circle"></i></a>
                <a href="/tasks"><i class="far fa-check-circle"></i></a>
            </div>
            </li>    
        </ul>
        <li class="supperTask list-group-item w-50 d-flex justify-content-between mt-3" th:each="task : ${tasks}">
            <a th:href="${'/tasks/' + task.name}" th:text="${task.toString()}"> Finish project ip major</a>
            <div>
                <a class="dropdownButton" href="#"><i class="far fa-arrow-alt-circle-down fa-2x"></i></a>
                <a th:href="${'/remove/' + task.name}"><i class="far fa-times-circle fa-2x"></i></a>
                <a href="/tasks"><i class="far fa-check-circle fa-2x"></i></a>
            </div>
        </li>
        <ul class="list-group p-2 d-none dropdown">
            <li class="list-group-item w-25 d-flex justify-content-between mt-1 ml-3">
                <a th:href="${'/tasks/' + task.name}" th:text="${task.toString()}"> add javascript</a>
            <div>
                <a th:href="${'/remove/' + task.name}"><i class="far fa-times-circle"></i></a>
                <a href="/tasks"><i class="far fa-check-circle"></i></a>
            </div>
            </li>
            <li class="list-group-item list-group-item-success w-25 d-flex justify-content-between mt-1 ml-3">
                <a th:href="${'/tasks/' + task.name}" th:text="${task.toString()}"> add css</a>
            <div>
                <a th:href="${'/remove/' + task.name}"><i class="far fa-times-circle"></i></a>
                <a href="/tasks"><i class="far fa-check-circle"></i></a>
            </div>
            </li>    
        </ul>
    </ul>
    <script src="/dropdown.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
