<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top justify-content-between">
        <ul class="navbar-nav">
        </ul>
        <div  id="language" class="d-flex justify-content-end">
            <button class="btn btn-primary mr-2" href="#">NL</button>
            <button class="btn btn-primary" href="#">EN</button>
        </div>
    </nav>
</header>
<div class="d-flex justify-content-center mt-2">
    <main class="w-50">
        <h1 th:text="#{Register}"></h1>
        <form th:action="@{/register}" th:method="post" class="w-100" th:object="${user}">
            <div>
                <p th:errors="*{name}" class="alert alert-danger"></p>
                <p th:errors="*{password}" class="alert alert-danger"></p>
            </div>
            <p class="form-group">
                <label for="name" th:text="#{Name:}"></label>
                <input type="text" th:field="*{name}" class="form-control">
            </p>
            <p class="form-group">
                <label for="password" th:text="#{Password:}"></label>
                <input type="password" th:field="*{password}" class="form-control">
            </p>
            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="ADMIN">
                    Admin
                </option>
                <option value="USER">
                    User
                </option>
            </select>
            <input type="submit" th:value="#{Register}" class="btn btn-primary d-block">
        </form>
        <a th:href="@{/}" th:text="#{Back}"></a>
    </main>
</div>
<script src="/language.js"></script>
</body>
</html>
